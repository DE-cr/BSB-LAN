name: Arduino CLI Build Temp

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        board:
          - name: esp32-evb
            fqbn: esp32:esp32:esp32-evb
          - name: esp32-devkit
            fqbn: esp32:esp32:esp32
          - name: due
            fqbn: arduino:sam:arduino_due_x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install arduino-cli
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv ./bin/arduino-cli /usr/local/bin/arduino-cli

      - name: Install platform cores
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          arduino-cli core install arduino:sam

      - name: Install required libraries
        run: |
          arduino-cli lib install Ethernet

      - name: "Debug: list directory structure"
        run: |
          echo "::group::Root directory"
          ls -l
          echo "::endgroup::"

          echo "::group::BSB_LAN folder"
          ls -l BSB_LAN || true
          echo "::endgroup::"

          echo "::group::src folder"
          ls -l src || true
          echo "::endgroup::"

      - name: Setup config files
        run: |
          cp BSB_LAN/BSB_LAN_config.h.default BSB_LAN/BSB_LAN_config.h
          cp BSB_LAN/BSB_LAN_custom_defs.h.default BSB_LAN/BSB_LAN_custom_defs.h

      - name: Compile for ${{ matrix.board.name }}
        run: |
          EXTRA_FLAGS=""
          if [[ "${{ matrix.board.fqbn }}" == esp32:* ]]; then
            EXTRA_FLAGS="--build-property build.extra_flags=\"-DARDUINO_PARTITION_min_spiffs\""
          fi

          arduino-cli compile \
            --fqbn ${{ matrix.board.fqbn }} \
            --libraries BSB_LAN/libraries \
            $EXTRA_FLAGS \
            BSB_LAN