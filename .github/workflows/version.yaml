name: Update Compile Time

on: [push, pull_request]

jobs:
  update-compiletime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Get current commit timestamp
        id: get-timestamp
        run: |
          TIMESTAMP=$(git show -s --format=%cd --date=format:'%Y%m%d%H%M%S' HEAD)
          echo "Current Commit Timestamp: $TIMESTAMP"
          echo "::set-output name=timestamp::$TIMESTAMP"

      - name: Update compile time in bsb-version.h
        run: |
          sed -i 's/^#define COMPILETIME .*$/#define COMPILETIME "${{ steps.get-timestamp.outputs.timestamp }}"/' BSB_LAN/bsb-version.h
          cat BSB_LAN/bsb-version.h

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add BSB_LAN/bsb-version.h
          git commit -m "Update COMPILETIME to ${{ steps.get-timestamp.outputs.timestamp }}" || echo "No changes to commit"
          git push origin HEAD:main