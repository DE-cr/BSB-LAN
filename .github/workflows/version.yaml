name: Update Compile Time

on: [push, pull_request]

jobs:
  update-compiletime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current commit timestamp
        run: |
          TIMESTAMP=$(git show -s --format=%cd --date=format:'%Y%m%d%H%M%S' HEAD)
          echo "Current Commit Timestamp: $TIMESTAMP"
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Update compile time in bsb-version.h
        run: |
          sed -i 's/^#define COMPILETIME .*$/#define COMPILETIME "'"$TIMESTAMP"'"/' BSB_LAN/bsb-version.h
          cat BSB_LAN/bsb-version.h  # For debugging

      - name: Cleanup workspace
        run: |
          sudo rm -rf * .[!.]* ..?*  # Dangerous: Removes all files in the current directory safely, include hidden ones.

      - name: Commit and push if changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git clone https://github.com/fredlcore/BSB-LAN . --branch main

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add BSB_LAN/bsb-version.h
          git commit -m "Update COMPILETIME to $TIMESTAMP" || echo "No changes to commit"
          git pull --rebase=false origin main
          git push origin HEAD:main